<app-header></app-header>

<!-- Mat Spinner -->
<p>Mat Spinner</p>
<mat-spinner></mat-spinner>

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Progress spinner</h2>

    <section class="example-section">
      <label class="example-margin">Progress:</label>
      <mat-slider thumbLabel class="example-margin" [(ngModel)]="value"></mat-slider>
    </section>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <mat-progress-spinner
        class="example-margin"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
