<app-header></app-header>

<p>button-calender  -------</p>

<section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="picker.open()">Day</button>
      <button mat-raised-button color="accent" (click)="picker1.open()">Week</button>
    </div>
</section>

<!-- Day -->
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter">
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<!-- Week -->
<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker1">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
  <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
  <mat-date-range-picker #picker1></mat-date-range-picker>
</mat-form-field>


<!-- Month -->
<ng-month-picker [displayFormat]="'MMM'"></ng-month-picker>
